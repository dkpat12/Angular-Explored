<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Angular Explored</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/mystyles.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="GalleryController as galleryCtrl">
    <div class="container">
        <header class="page-header">
            <h1>Hello Angular World!</h1>
        </header>
        
        <!--Gallery items-->
        <div class="panel row" ng-repeat="item in galleryCtrl.items">
            {{item.title}}
        </div>
    </div>
</body>
</html>
